{% extends "base.html" %}

{% block content %}
    <h1>
      Tags
      <a href="{% url 'todo-manager:tag-create' %}" class="btn btn-primary link-to-page">
        Create
      </a>
    </h1>
  <br>
    {% if tag_list %}
    <table class="table">
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    {% for tag in tag_list %}
      <tr>
        <td>{{ tag.name }}</td>
        <td><a href="{% url 'todo-manager:tag-update' pk=tag.id %}"
               class="btn btn-secondary">Update
            </a>
        </td>
        <td><a href="{% url 'todo-manager:tag-delete' pk=tag.id %}"
               class="btn btn-secondary">Delete
            </a>
        </td>
      </tr>
    {% endfor %}

    </table>
    {% else %}
      <p>There are no tags in manager.</p>
    {% endif %}
{% endblock %}
